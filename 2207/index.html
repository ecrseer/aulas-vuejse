<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        margin: 0 auto;
    }
</style>

<body>
<div id="app">

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: () => {
            return{
                cep:'22220',
                dados:{}
            }
        },
        computed: {

        },
        methods: {
            carregar(){
                fetch(`https://viacep.com.br/ws/${this.cep}/json`)
                .then(resposta=>resposta.json())
                .then((dadosJson)=>{
                    this.dados=dadosJson
                })
            }
        },
        beforeCreate() {
            // debugger
        },
        created() {
            // debugger
        },
        beforeMount() {
            // debugger
        },
        mounted() {
            carregar()
        },
        beforeUpdate() {
            // debugger
        },
        updated() {
            // debugger
        }
    })

</script>

</body>
</html>
